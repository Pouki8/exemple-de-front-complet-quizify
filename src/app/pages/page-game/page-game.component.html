<div class="vert">
  <div class="container text-center">
    <h1 *ngIf="theme" class="pt-3 mb-5">{{ theme.libelle }}</h1>
    <div *ngIf="questionsSelected">
      <div *ngIf="reponsesSelected">
        <form
          *ngIf="quizForm"
          [formGroup]="quizForm"
          class="mb-3"
          id="formReponses"
          (ngSubmit)="onSubmit()"
        >
          <div *ngFor="let question of questionsSelected; let i = index">
            <legend>{{ question.libelleQuestion }}</legend>
            <fieldset class="p-1">
              <div *ngFor="let reponse of reponsesSelected[i]">
                <input
                  class="form-check-input"
                  type="radio"
                  id="{{ reponse.id }}"
                  value="{{ reponse.id }}"
                  name="reponse{{ i + 1 }}"
                  formControlName="reponse{{ i + 1 }}"
                />
                <label
                  for="{{ reponse.id }}"
                  class="mb-1 ms-3 form-check-label"
                >
                  {{ reponse.libelleReponse }}
                </label>
              </div>
            </fieldset>
          </div>
        </form>
      </div>
    </div>
    <button
      type="submit"
      form="formReponses"
      class="btn btn-success m-5"
      routerLink="/quiz/{{ themeId }}/results"
      (click)="onSubmit(); updateData()"
    >
      Valider
    </button>
  </div>
</div>
